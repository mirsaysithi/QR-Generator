<!DOCTYPE html>
<html>
<head>
    <title>LOT/EXP QR Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>LOT/EXP QR Code Generator</h2>
        <div class="form-group">
            <label for="upcBarcode">UPC Barcode (scan barcode):</label><br>
            <input type="text" id="upcBarcode" maxlength="12" pattern="[0-9]{12}"><br>
            <span id="upcBarcodeError" class="error" ></span>
        </div>
        <div class="form-group barcode">
            <label for="lotNumber">Lot Number:</label><br>
            <input type="text" id="lotNumber"><br>
            <span id="lotNumberError" class="error" ></span>
        </div>
        <div class="form-group">
            <label for="expirationDate">Expiration Date:</label><br>
            <input type="date" id="expirationDate"><br>
            <span id="expirationDateError" class="error" ></span>
        </div>
        <button class="btn" onclick="generateQRCode()">Generate QR Code</button>
        <div class="qrcode-img"><div id="qrcode"></div><span id="qrcodeText"></span>
        </div>
    </div>
   


</body>
</html>
